<script>
    $(document).ready(function() {

        var sparklineCharts = function(){
            $(".text-center").sparkline([1, 4], {
                type: 'pie',
                height: '140',
                width: '140',
                sliceColors: ['#1ab394', '#f5424b']
            });
        };

        var sparkResize;

        $(window).resize(function(e) {
            clearTimeout(sparkResize);
            sparkResize = setTimeout(sparklineCharts, 500);
        });

        sparklineCharts();


    });
</script>

<script>
