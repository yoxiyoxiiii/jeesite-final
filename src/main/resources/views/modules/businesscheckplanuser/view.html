<% layout('/layouts/default.html', {title: '考核名单', libs: ['dataGrid']}){ %>
<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">${businessCheckPlanUser.planUserName}</h3>
        <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
            </button>
            <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
        </div>
    </div>
    <div class="box-body">
        <ul class="products-list product-list-in-box">
            <%
            for(item in offices ){
            %>
                <li class="item">
                <div class="product-info">
                    <a href="#">
                        ${item.officeName}</a>
                        <span class="label label-warning pull-right">
                            <a href="${ctx}/businesscheckplanuser/businessCheckPlanUser/del?id=${businessCheckPlanUser.id}&officeCode=${item.officeCode}"
                               class="btnList"  data-toggle="popover" title="${text('删除考核名单')}"
                            data-confirm="${text('确认要删除该考核名单吗？')}">删除</a>
                        </span>
                </div>
            </li>
            <%} %>
        </ul>
    </div>
    <div class="box-footer text-center">
        <a href="javascript:void(0)" class="uppercase">修改</a>
    </div>
</div>
<% } %>
